<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilingual Website</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Welcome to My Bilingual Website</h1>
        <button id="lang-toggle">Switch Language</button>
    </header>
    <main>
        <section id="home">
            <h2>Home</h2>
            <p>This is the home section of the website.</p>
        </section>
        <section id="about">
            <h2>About Us</h2>
            <p>This section contains information about us.</p>
        </section>
        <section id="services">
            <h2>Our Services</h2>
            <p>Details about our services can be found here.</p>
        </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <p>Get in touch through this section.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 My Bilingual Website. All rights reserved.</p>
    </footer>
    <script>
        const langToggle = document.getElementById('lang-toggle');
        let currentLang = 'en';

        langToggle.addEventListener('click', () => {
            if (currentLang === 'en') {
                document.documentElement.lang = 'es';
                langToggle.textContent = 'Switch to English';
                currentLang = 'es';
                // Update content to Spanish (placeholder)
                document.querySelector('#home h2').textContent = 'Inicio';
                document.querySelector('#about h2').textContent = 'Sobre nosotros';
                document.querySelector('#services h2').textContent = 'Nuestros servicios';
                document.querySelector('#contact h2').textContent = 'Cont√°ctenos';
            } else {
                document.documentElement.lang = 'en';
                langToggle.textContent = 'Switch to Spanish';
                currentLang = 'en';
                // Update content to English
                document.querySelector('#home h2').textContent = 'Home';
                document.querySelector('#about h2').textContent = 'About Us';
                document.querySelector('#services h2').textContent = 'Our Services';
                document.querySelector('#contact h2').textContent = 'Contact Us';
            }
        });
    </script>
</body>
</html>
